<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar Vue Js | Textbox</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="pesan" placeholder="ketik pesan disini">
        <br> Pesan anda adalah :
        <p>{{ pesan }}</p>
    </div>

    <script src="vue.min.js"></script>
    <script>
      var app = new Vue({
        el : '#app',
        data : {
          pesan: ``
        }
      });
    </script>
</body>
</html>
